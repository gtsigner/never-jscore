name: Build Wheels

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: full
  GH_ACTIONS: 1

jobs:
  # Linux 构建 - 从源码编译 V8
  build_wheels_linux:
    name: Build Linux wheels (py${{ matrix.python-version }}, ${{ matrix.target }})
    runs-on: ubuntu-24.04
    timeout-minutes: 240  # V8 从源码编译需要很长时间
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13']
        target: [x86_64]
        include:
          # 添加 aarch64 支持（ARM64）
          - target: aarch64
            python-version: '3.11'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      # 使用 Rust cache 加速构建
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "v1-rust"
          shared-key: "linux-${{ matrix.target }}-py${{ matrix.python-version }}"
          save-if: ${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') }}
          cache-on-failure: true

      - name: Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            libclang-dev \
            clang \
            cmake \
            build-essential \
            pkg-config \
            libssl-dev \
            python3 \
            python3-pip \
            git \
            curl

      - name: Configure build environment
        run: |
          # 查找 libclang 路径
          LIBCLANG_PATH=$(find /usr/lib -name "libclang.so*" 2>/dev/null | head -1 | xargs dirname)
          echo "LIBCLANG_PATH=$LIBCLANG_PATH" >> $GITHUB_ENV
          echo "Found libclang at: $LIBCLANG_PATH"

      # 缓存 Rust 和 V8 预编译二进制（musllinux）
      - name: Cache V8 and Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/git
            ~/.cargo/registry
          key: v8-musllinux-${{ matrix.target }}-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            v8-musllinux-${{ matrix.target }}-

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          manylinux: musllinux_1_2  # 使用 musllinux 避免 glibc TLS 问题
          container: ${{ matrix.target == 'aarch64' && 'messense/musllinux_1_2-cross:aarch64' || 'off' }}
          before-script-linux: |
            set -e

            # musllinux 容器设置
            if command -v apk &> /dev/null; then
              echo "=== Setting up musllinux (Alpine) container ==="
              apk add --no-cache gcc musl-dev libffi-dev openssl-dev

              echo "=== Tool versions in container ==="
              python3 --version
              rustc --version
              gcc --version
            fi

            # 使用预编译 V8（musllinux 完全静态链接，避免 TLS 问题）
            export V8_FROM_SOURCE=0
            export CARGO_NET_GIT_FETCH_WITH_CLI=true
            export RUST_BACKTRACE=full

            echo "=== Build Configuration ==="
            echo "V8_FROM_SOURCE=$V8_FROM_SOURCE"
            echo "Target: ${{ matrix.target }}"
            echo "Using musllinux (static linking)"
        env:
          V8_FROM_SOURCE: "0"
          RUSTFLAGS: "-C target-feature=+crt-static -C link-arg=-static-libgcc"
          CARGO_NET_GIT_FETCH_WITH_CLI: "true"

      - name: List built wheels
        run: |
          echo "=== Built wheels ==="
          ls -lh dist/
          file dist/*.whl

      - name: Install and test wheel (x86_64 only)
        if: matrix.target == 'x86_64'
        run: |
          python -m pip install --upgrade pip
          python -m pip install dist/*.whl
          python -c "import never_jscore; ctx = never_jscore.Context(); print('Version check OK')"
          python -c "import never_jscore; ctx = never_jscore.Context(); result = ctx.evaluate('1 + 1'); assert result == 2, f'Expected 2, got {result}'"
          echo "=== Wheel test passed ==="

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: linux-wheels-${{ matrix.target }}-py${{ matrix.python-version }}
          path: dist/*.whl
          if-no-files-found: error
          retention-days: 7

  # macOS 构建
  build_wheels_macos:
    name: Build macOS universal wheels
    runs-on: macos-13
    strategy:
      matrix:
        python-version: [ '3.11' ]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin, x86_64-apple-darwin

      - name: Install build dependencies (macOS)
        run: |
          xcode-select --install 2>/dev/null || true
          brew install cmake pkg-config || true

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.4

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          key: macos-${{ matrix.python-version }}
          cache-on-failure: true

      - name: Build wheels (Universal2)
        uses: PyO3/maturin-action@v1
        with:
          target: universal2-apple-darwin
          args: --release --strip --out dist -i python${{ matrix.python-version }}
          sccache: 'true'
        env:
          MACOSX_DEPLOYMENT_TARGET: '10.12'
          V8_FROM_SOURCE: '0'

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: macos-universal-wheels-py${{ matrix.python-version }}
          path: dist/*.whl
          if-no-files-found: error

  # Windows 构建
  build_wheels_windows:
    name: Build Windows wheels
    runs-on: windows-2022
    strategy:
      matrix:
        python-version: [ '3.11' ]
        target: [ x64 ]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.target }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install MSVC Build Tools
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.4

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          key: windows-${{ matrix.python-version }}
          cache-on-failure: true

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64-pc-windows-msvc
          args: --release --strip --out dist -i python${{ matrix.python-version }}
          sccache: 'true'
        env:
          V8_FROM_SOURCE: '0'
          CC: cl.exe
          CXX: cl.exe

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: windows-wheels-py${{ matrix.python-version }}
          path: dist/*.whl
          if-no-files-found: error

  # 构建源码分发包（sdist）
  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install maturin
        run: pip install maturin

      - name: Build sdist
        run: maturin sdist --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz
          if-no-files-found: error

  # 发布到 PyPI（仅在推送 tag 时）
  release:
    name: Release to PyPI
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs:
      - build_wheels_linux
      - build_wheels_macos
      - build_wheels_windows
      - build_sdist
    permissions:
      id-token: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List all files
        run: ls -lah dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          password: ${{ secrets.PYPI_API_TOKEN }}
